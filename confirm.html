<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale="1.0">
<title>SamSam BookStore</title>
<link rel="icon" type="image/png" href="img/logo.png">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link href='https://fonts.googleapis.com/css?family=Permanent+Marker&effect=shadow-multiple' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</script>

<body>
<div id="page-wrap">
	<header class="sticky-top">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand websiteTitle" id="websiteTitle" href="index.html">Johnny's BookStore</a>
						
			
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="index.html"><span class="fas fa-home"></span> Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="about.html"><span class="fas fa-comment"></span> About</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span class="fab fa-servicestack"></span> Services
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" href="enquiry.html"><span class="fas fa-question"></span> Enquiry</a>
							<a class="dropdown-item" href="ordering.html"><span class="fas fa-shopping-cart"></span> Ordering</a>

						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contact.html"><span class="fas fa-phone"></span> Contact Us</a>
					</li>
				</ul>
			</div>
			<div class="btn-group" role="group" aria-label="register or login">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a href="register.html" id="navbar-button" class="btn btn-primary mx-2"><span class="fas fa-id-card"></span> Register</a>
				<a href="login.html" id="navbar-button" class="btn btn-success"><span class="fas fa-user"></span> Login</a>
			</div>
		</nav>
	</header>
	
	<section id="main-content">
		<div id="guts" class="jumbotron-login py-3">
			<div class="jumbotron container mb-0 confirm">
				<h1 class="pb-3">Confirm My Order</h1>
				<table class="table table-hover table-dark shopping-cart" style="border-radius: 20px;">
		
					<tr class="bg-danger">
						<th colspan="5" class="text-center py-2"><h1><span class="fas fa-cart-plus"></span></h1></th>
					</tr>
					<tr id="HeadRow">
						<th scope="col">#</th>
						<th scope="col">Title</th>
						<th scope="col">Price($)</th>
						<th scope="col">Quantity</th>
					</tr>
					
				
					
					<tr>
						<th scope="row" class="text-right pt-3" colspan="3">Total: </th>
						<td id="total" class="total text-center pt-3">$0.0</td>
					</tr>
				</table>
				<span class="pickup">Pick-up date: </span><input type="date" id="preferdate" name="preferdate">
				<div class="pt-5"><a id="order" class="btn btn-primary card-button" href="#">Order</a>
				<a id="cancel" class="btn btn-danger card-button ml-3" href="#">Cancel</a></div>
			</div>
		</div>
	</section>

	<footer>
		<div class="bg-dark d-flex justify-content-center">
			<a href="index.html" class="my-3 mx-3 text-light d-none d-md-inline">Home</a>
			<a href="about.html" class="my-3 mx-3 text-light d-none d-md-inline">About</a>
			<a href="enquiry.html" class="my-3 mx-3 text-light d-none d-md-inline">Enquiry</a>
			<a href="ordering.html" class="my-3 mx-3 text-light d-none d-md-inline">Ordering</a>
			<a href="register.html" class="my-3 mx-3 text-light d-none d-md-inline">Register</a>
			<a href="login.html" class="my-3 mx-3 text-light d-none d-md-inline">Login</a>
			<a href="contact.html" class="my-3 mx-3 text-light d-none d-md-inline">Contact</a>
		</div>	
		<div class="bg-dark d-flex justify-content-center">	
			<button class="btn btn-lg btn-light my-5 mx-3"><span class="fab fa-facebook-square"></span></button>
			<button class="btn btn-lg btn-light my-5 mx-3"><span class="fab fa-instagram"></span></button>
			<button class="btn btn-lg btn-light my-5 mx-3"><span class="fab fa-whatsapp"></span></button
		</div>
		<div  class="bg-dark d-flex justify-content-center">
				
		</div>
	</footer>

</div>
