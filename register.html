<body>
<div id="page-wrap">
	<header class="sticky-top">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand websiteTitle" id="websiteTitle" href="index.html">Johnny's BookStore</a>
						
			
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="index.html"><span class="fas fa-home"></span> Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="about.html"><span class="fas fa-comment"></span> About</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

						</a>

				</ul>

			<div class="btn-group" role="group" aria-label="register or login">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<a href="register.html" id="navbar-button" class="btn btn-primary mx-2"><span class="fas fa-id-card"></span> Register</a>
				<a href="login.html" id="navbar-button" class="btn btn-success"><span class="fas fa-user"></span> Login</a>
			</div>
		</nav>
	</header>
	
	<section id="main-content">
		<div id="guts" class="jumbotron-register py-5">
					<div class="jumbotron container mb-0 register-form" id="register-form">
						<img src="img/user.png" class="d-none d-sm-flex register-user-img">
			
						<form id="register_form" class="pt-4">
						
							<label for="account" class="d-block"><i class="fas fa-user"></i> Account*</label>
							<div class="d-block">
								<input type="text" required class="form-control" id="account" placeholder="e.g. johnnyhohoho982">
							</div>
						
						
							<label for="password" class="d-block pt-3"><i class="fas fa-key"></i> Password*</label>
							<div class="d-block">
								<input type="password" required class="form-control" id="password" placeholder="e.g. wogn1942">
							</div>
							
							<label for="name" class="d-block pt-3"><i class="fas fa-key"></i> Name*</label>
							<div class="d-block">
								<input type="text" required class="form-control" id="name" placeholder="e.g. johnny ho">
							</div>
							
							<label for="age" class="d-block pt-3" placeholder="e.g. 1-110"><i class="fas fa-heart"></i> Age</label>
							<div class="d-block">
								<input type="number" min="1" max="110" class="form-control" id="age">
							</div>
							
							<label for="email" required class="d-block pt-3"><i class="fas fa-envelope"></i> Email*</label>
							<div class="d-block">
								<input type="email" class="form-control" id="email" placeholder="e.g. xxxxxx@yyyyy.xxx">
							</div>
							
							<label for="phone" required class="d-block pt-3"><i class="fas fa-phone"></i> Phone*</label>
							<div class="d-block">
								<input type="tel" class="form-control" id="phone" placeholder="e.g. 63708223">
							</div>
							<p id="err-msg" class="pt-1 pb-5">
							</p>
							<hr class="divider"></hr>
							<div class="form-group row ">
								<div class="col-sm-10">
									<button type="submit" class="btn btn-primary" id="card_button"><span class="fas fa-id-card"></span> Register</button>
								</div>
							</div>
						</form>
						<a href="login.html">Already a member? Login.</a>
					</div>
		</div>
	</section>

	<footer>
		<div class="bg-dark d-flex justify-content-center">
			<a href="index.html" class="my-3 mx-3 text-light d-none d-md-inline">Home</a>
			<a href="about.html" class="my-3 mx-3 text-light d-none d-md-inline">About</a>
			<a href="enquiry.html" class="my-3 mx-3 text-light d-none d-md-inline">Enquiry</a>
			<a href="ordering.html" class="my-3 mx-3 text-light d-none d-md-inline">Ordering</a>
			<a href="register.html" class="my-3 mx-3 text-light d-none d-md-inline">Register</a>
			<a href="login.html" class="my-3 mx-3 text-light d-none d-md-inline">Login</a>
			<a href="contact.html" class="my-3 mx-3 text-light d-none d-md-inline">Contact</a>
		</div>	
		<div class="bg-dark d-flex justify-content-center">	
			<button class="btn btn-lg btn-light my-5 mx-3"><span class="fab fa-facebook-square"></span></button>
			<button class="btn btn-lg btn-light my-5 mx-3"><span class="fab fa-instagram"></span></button>
			<button class="btn btn-lg btn-light my-5 mx-3"><span class="fab fa-whatsapp"></span></button
		</div>
		<div  class="bg-dark d-flex justify-content-center">
				
		</div>
	</footer>

</div>
